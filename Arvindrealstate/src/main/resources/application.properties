spring.application.name=Arvindrealstate
# -----------------------------
# ? SERVER CONFIG
# -----------------------------
server.port=8080

# -----------------------------
# ? DATABASE CONFIG (MySQL)
# -----------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/realstate?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -----------------------------
# ? JPA / HIBERNATE CONFIG
# -----------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# -----------------------------
# ? LOGGING
# -----------------------------
logging.level.org.springframework=INFO
logging.level.com.arvind=DEBUG

# -----------------------------
# ? SWAGGER CONFIG (Springdoc)
# -----------------------------
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# -----------------------------
# ? CORS (Optional Global CORS settings if using WebMvcConfigurer)
# -----------------------------
# If not using Spring Security CORS config
# cors.allowed-origins=http://localhost:4200
# cors.allowed-methods=GET,POST,PUT,DELETE

# -----------------------------
# ? CUSTOM APP VARIABLES (optional)
# -----------------------------
app.name=Arvind Real Estate Backend
app.version=1.0.0
